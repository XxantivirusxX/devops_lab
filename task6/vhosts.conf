  ServerName custom_servername1 
  DocumentRoot custom_documentroot1
 ServerAdmin custom_serveradmin1
  <Directory custom_directorypath1
     AllowOverride All
     Options Indexes FollowSymLinks
     Order allow,deny
     Allow from all
  </Directory>
</VirtualHost>

